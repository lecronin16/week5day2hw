{% extends 'base.html' %}

{% block content %}
    <div class="pokemon"style="padding-left: 95px; padding-top: 10px; padding-bottom:10px;">Please Enter a Pokemon:</div>
    <form class="container" method="POST">
        {{ form.hidden_tag() }}

        {{ form.poke_name(class='form-control', placeholder='Pokemon Name', autocomplete='off') }}
        {{ form.submit(class='btn btn-secondary') }}
    </form>
{% endblock %}
