{% extends 'base.html' %}

{% block content %}

<div class="welcome"style="padding-left: 10px; padding-top: 10px;">Welcome to PokeSelect, please click on Select a Pokemon above to learn more. </div>

<br>
<br>

{% for x in favs %}
<div class="card" style="width: 16rem; display:inline-table; text-align: center; margin:0px;">
    <img src="{{ x['img'] }}" class="card-img-top" style="height:200px;">
    <div class="card-body">
        <h6 class="card-title">{{ x['name'] }}</h6>
    </div>
</div>
{% endfor %}


{% endblock %}
